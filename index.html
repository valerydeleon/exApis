<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title></title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

    </head>

    <body>
    
        <section class="container">
          <section class="row">
             <section class="col s12">
                    <h1 class="center-align"> Flash Bitácora </h1>
                    
                    <!-- click on fab -->
                    <div class="fixed-action-btn horizontal click-to-toggle">
                        <a class="btn-floating btn-large purple darken-2">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <ul>
                            <li>
                                <a class="btn-floating light-blue darken-3 waves-effect waves-light btn modal-trigger" href="#modalChat"><i class="material-icons">chat</i></a>
                            </li>
                            <li>
                                <a class="btn-floating amber lighten-1 modal-trigger" href="#modalIMG"><i class="material-icons">perm_media</i></a>
                            </li>
                            <li>
                                <a class="btn-floating pink darken-1 modal-trigger" href="#modalToday"><i class="material-icons">today</i></a>
                            </li>
                            <li>
                                <a class="btn-floating teal lighten-2"><i class="material-icons">location_on</i></a>
                            </li>
                        </ul>
                    </div>
                    <!-- TERMINA click on fab -->
             </section>
              
          </section>
           
            
            
            
            
            <!-- INICIA MODAL CHAT -->
            <div id="modalChat" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Escribe aquí un título" id="first_name" type="text" class="validate" data-length="10">
                            <label for="first_name green">Título</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <textarea id="textarea1" class="materialize-textarea" data-length="140"></textarea>
                              <label for="textarea1">Mensaje</label>
                            </div>
                          </div>
                        </form>
                    </div>
                    
                    <div class="row modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-light btn light-blue darken-3">
                            Publicar <i class="material-icons right">send</i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- TERMINA MODAL CHAT -->
            
            <!-- INICIA MODAL IMAGEN -->
            <div id="modalIMG" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Escribe aquí un título" id="first_name" type="text" class="<va></va>lidate" data-length="10">
                            <label for="first_name green">Título</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <form action="#">
                            <div class="file-field input-field ">
                                <div class="btn amber lighten-1">
                                    <span>File</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div class="row modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-light btn amber lighten-1">
                            Publicar <i class="material-icons right">send</i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- TERMINA MODAL IMAGEN -->
            
            
            <!-- INICIA MODAL TODAY -->
            <div id="modalToday" class="modal">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Escribe aquí un título" id="first_name" type="text" class="validate" data-length="10">
                            <label for="first_name green">Título</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <input type="date" class="datepicker">
                    </div>
                    
                    <div class="row modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-light btn pink darken-1">
                            Publicar <i class="material-icons right">send</i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- TERMINA MODAL TODAY -->
            
            
   
        </section>
        
        
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        
        <script type="text/javascript" src="assets/js/app.js" ></script>
        
    </body>
  </html>
